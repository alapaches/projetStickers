<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers PS2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Design My Console</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher une console" aria-label="Search">
                <button class="btn my-2 my-sm-0 btn-search" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row data">
            <div class="col-md-8">
                <div class="row">
                    <h3 class="rubberband">Choisissez votre sticker</h3>
                </div>
                <div class="row">
                    <div class="preview">
                        <img src="img/ps2.png" alt="">
                    </div>
                </div>
                <div class="row price">
                    <div class="col-md-3">
                        <h2>29.99â‚¬ TTC</h2>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-search">
                            <h3>Ajouter au panier</h3>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="sticker">
                            <img src="img/jak3.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sticker">
                            <img src="img/ffx.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="sticker">
                            <img src="img/colossus.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sticker">
                            <img src="img/dbz.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="sticker">
                            <img src="img/re4.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sticker">
                            <img src="img/andreas.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
