<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers PS2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="img/Logo/logo_final.png" width="200" height="100" alt="">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active">
                    
                </li> -->
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher une console" aria-label="Search">
                <button class="btn my-2 my-sm-0 btn-search" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row header center">
            <h1 class="rubberband">Choisissez votre sticker et testez-le !</h1>
        </div>
        <div class="row data">
            <div class="col-md-6">
                <div class="row">
                    <div class="preview">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title center">Prévisualisation</h3>
                                <i class="fa fa-plus fa-2x pull-right agrandir"></i>
                                <i class="fa fa-minus fa-2x pull-right reduire"></i>
                            </div>
                            <div class="card-body">
                                <img class="preview-img" src="img/ps2.png" alt="">
                            </div>
                            <div class="card-footer">
                                Prix: 29.99€
                                <button class="btn btn-search pull-right">
                                    Ajouter au panier
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title center">Sélection d'un sticker</h4>
                    </div>
                    <div class="card-body">
                        <div class="row-items">
                            <div class="col-md-3">
                                <div class="sticker">
                                    <img class="img-sticker" data-nom="Jak 3" src="img/stickers/JAK3.jpg" alt="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="sticker">
                                    <img class="img-sticker" data-nom="Final Fantasy 10" src="img/stickers/FFX.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="row-items">
                            <div class="col-md-3">
                                <div class="sticker">
                                    <img class="img-sticker" data-nom="Dragon Ball Z" src="img/stickers/DBZ.jpg" alt="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="sticker">
                                    <img class="img-sticker" data-nom="Resident Evil 4" src="img/stickers/RE4.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="row-items">
                            <div class="col-md-3">
                                <div class="sticker">
                                    <img class="img-sticker" data-nom="San Andreas" src="img/stickers/SA.jpg" alt="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="sticker">
                                    <img class="img-sticker" data-nom="Shadow of Colossus" src="img/stickers/SOC.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
